<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remnants</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <h1>Available Remnants</h1>

    <div id="filters">
      <div id="material-filter-container">
        <strong>Material Types:</strong>
        <div id="material-checkboxes"></div>
      </div>
      <input type="text" id="stone-filter" placeholder="Search by Stone Name" />
      <input type="number" id="min-width" placeholder="Min Width" />
      <input type="number" id="min-height" placeholder="Min Height" />
      <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <div id="remnants-container">Loading...</div>
    <div style="text-align: center; margin-top: 20px">
      <button id="load-more" style="display: none">Load More</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
