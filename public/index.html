<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remnants</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/main.js" defer></script>
  </head>
  <body
    class="bg-[#F1F1F1] text-[#232323] font-[Inter] font-medium text-[15px] px-4 py-6"
  >
    <div class="flex justify-center mb-6">
      <img
        src="/assets/Quick_Logo.png"
        alt="Quick Countertop Logo"
        class="h-14 md:h-20 w-auto"
      />
    </div>

    <form
      id="filter-form"
      method="GET"
      class="max-w-7xl mr-auto ml-0 bg-white p-6 rounded-lg shadow-md mb-6"
    >
      <div class="mb-4">
        <label class="block font-semibold text-sm text-[#232323] mb-1"
          >Material Types:</label
        >
        <div
          id="material-checkboxes"
          class="flex flex-wrap gap-x-4 gap-y-2 text-sm text-[#232323]"
        ></div>
      </div>

      <div class="flex flex-wrap items-end justify-start gap-4">
        <input
          type="text"
          name="stone"
          id="stone-filter"
          placeholder="Search by Stone Name"
          class="border border-gray-300 rounded-md px-3 py-1.5 text-sm w-full md:w-64 placeholder-gray-400"
        />
        <input
          type="number"
          name="min-width"
          id="min-width"
          placeholder="Min Width"
          class="border border-gray-300 rounded-md px-3 py-1.5 text-sm w-full md:w-36 placeholder-gray-400"
        />
        <input
          type="number"
          name="min-height"
          id="min-height"
          placeholder="Min Height"
          class="border border-gray-300 rounded-md px-3 py-1.5 text-sm w-full md:w-36 placeholder-gray-400"
        />
        <select
          name="status"
          id="status-filter"
          class="border border-gray-300 rounded-md px-3 py-1.5 text-sm w-full md:w-48 bg-white"
        >
          <option value="">All Statuses</option>
          <option value="Available">Available</option>
          <option value="Hold">Hold</option>
          <option value="On Hold">On Hold</option>
          <option value="Pending">Pending</option>
          <option value="Sold">Sold</option>
        </select>
        <button
          type="submit"
          class="bg-[#E78B4B] text-white px-5 py-2 text-sm rounded hover:bg-[#cf7335] transition-all w-full md:w-auto"
        >
          Apply Filters
        </button>
      </div>
    </form>

    <div
      id="remnants-container"
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 max-w-7xl mx-auto"
    >
      Loading...
    </div>
  </body>
</html>
